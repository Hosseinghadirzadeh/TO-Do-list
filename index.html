<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style-type: none;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo {
            width: 400px;
            height: 500px;
            position: relative;

        }

        .todo>div {
            position: absolute;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            transition: .4s;
        }

        .todo>div:nth-child(1) {
            border-radius: 5px;
            background-color: rgba(255, 146, 107, 0.059);
        }

        .todo>div:nth-child(2) {
            background: linear-gradient(coral, rgb(255, 82, 101));
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-content: space-around;
            display: none;
        }

        .todo>div:nth-child(2)>h2 {
            font-family: 'Rubik Moonrocks', cursive;
            font-size: 18px;

        }

        .todo>div:nth-child(2)>button {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            width: 100px;
            color: rgb(255, 82, 101);
            font-size: 20px;
            font-family: 'Rubik Moonrocks', cursive;
            cursor: pointer;
            transition: .5s;
        }

        .todo>div:nth-child(2)>button:hover {
            background-color: rgb(176, 57, 71);
            color: white;
        }

        .move {
            transform: translateX(-315px);
        }

        .move1 {
            transform: translateX(80px);
        }

        .todo>div:nth-child(1)>h3 {
            background-color: rgb(255, 82, 101);
            text-align: center;
            font-family: 'Rubik Moonrocks', cursive;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;

        }

        #list {
            max-height: 350px;
            overflow: scroll;
            padding: 5px;
            display: flex;
            justify-content: center;     
            flex-wrap: wrap;
            background-color: white;
            margin: 5px;
            border-radius: 5px;
        }

        #list::-webkit-scrollbar {
            display: none;
        }

        #list>li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid rgb(109, 108, 108);
            width: 97%;
            margin-bottom: 5px;
        }

        .row1 {
            display: flex;
            padding: 10px;
            align-items: flex-end;
            height: 50px;
        }

        .row1>input {
            width: 90%;
            border: none;
            border-bottom: 1px solid rgb(255, 82, 101);
            margin-right: 5px;
            height: 30px;
            outline: none;
            color: rgb(185, 43, 43);
            font-size: 18px;
            border-radius: 3px;
            padding: 5px;
            font-family: 'Caveat', cursive;

        }

        .row1>div>button {
            border-radius: 50%;
            font-size: 20px;
            color: white;
            background-color: rgb(255, 82, 101);
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #list>li>span {
            display: flex;
            font-size: 18px;
            font-family: 'Caveat', cursive;
        }

        #list>li>span:nth-of-type(1)>p {
            font-size: 18px;
            font-weight: bold;
        }

        #list>li>span:nth-of-type(1)>i {
            cursor: pointer;
        }

        #list>li>span:nth-of-type(1)>i::selection {
            display: none;
        }

        #list>li>span:nth-of-type(2)>i {
            cursor: pointer;
            transition: all .4s;
        }

        #list>li>span:nth-of-type(2)>i:nth-of-type(2) {
            font-size: 22px;
            padding-left: 5px;
        }

        #list>li>span:nth-of-type(2)>i:nth-of-type(1) {
            font-size: 22px;
            padding-left: 5px;
        }

        #list>li>span:nth-of-type(2)>i:hover {
            color: red;
        }

        #btn {
            width: 100%;
            padding: 10px;
            position: absolute;
            bottom: 0;
            background-color: rgb(255, 82, 101);
            border: none;
            font-family: 'Rubik Moonrocks', cursive;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <div class="todo">
            <div>
                <h3>ToDo-list</h3>

                <div class="row1">
                    <input type="text" placeholder="New Task">
                    <div><button onclick="add()">+</button></div>
                </div>

                <ul id="list">
                    <li>
                        <span>
                            <i class="material-icons" onclick="khat(this)">crop_square</i>
                            <p>Sample Text</p>
                        </span>
                        <span>
                            <i class="fa fa-trash" onclick="_delete(this)"></i>
                            <i class="material-icons" onclick="_edit(this)">edit</i>
                        </span>
                    </li>
                </ul>
                <button id="btn" onclick="_change()">Save Changes</button>
            </div>
            <div>
                <h2>Hello welcome to brand new To Do list</h2>
                <button onclick="move()">Start</button>
            </div>
        </div>
    </main>
    <script> let kflag = 0
        let Gself;
        function move() {
            document.querySelector('.todo>div:nth-of-type(2)').classList.toggle('move')
            document.querySelector('.todo>div:nth-of-type(1)').classList.toggle('move1')
        }
        function add() {
            let task = document.querySelector('.row1>input').value;
            if (task.length >= 0) {
                let temp = document.createElement('li');
                temp.innerHTML = '<span><i class="material-icons" onclick="khat(this)">crop_square</i><p>' + task + '</p></span><span><i class="fa fa-trash" onclick="_delete(this)"></i><i class="material-icons" onclick="_edit(this)">edit</i></span>';
                document.getElementById('list').appendChild(temp);
                document.querySelector('.row1>input').value = null;
            } else {
                alert('Please Enter the proper value...')
            }
            // document.getElementById('todo').add(temp);
        }
        function khat(self) {
            if (kflag % 2 == 0) {
                self.innerHTML = 'check_box';
                self.nextElementSibling.style.textDecoration = 'line-through';

            }
            else {
                self.innerHTML = 'crop_square';
                self.nextElementSibling.style.textDecoration = 'none';

            }
            kflag++
        }
        function _delete(self) {
            self.parentElement.parentElement.remove();
        }
        function _edit(self) {
            Gself = self.parentElement.previousElementSibling.children[1];
            document.querySelector('.row1>input').value = Gself.innerHTML;
            document.getElementById('btn').style.display = 'block';

        } function _change() {
            // console.log(document.querySelector('.row1>input').value);
            Gself.innerHTML = document.querySelector('.row1>input').value;
            document.querySelector('.row1>input').value = null;
            document.getElementById('btn').style.display = 'none';
        }
    </script>
</body>

</html>
